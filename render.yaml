services:
  - type: web
    name: text-scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER_ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true
