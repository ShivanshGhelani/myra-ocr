<!DOCTYPE html>
<html lang="en">

<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Text Scanner - OCR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/ocr.css">
    <link rel="stylesheet" href="/static/css/mobile-fixes.css">
</head>

<body>
    <div class="background">
        <canvas id="neural-canvas"></canvas>
    </div>    <div class="app-container">
        <div class="nav-buttons">
            <a href="/projects" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="https://github.com/ShivanshGhelani/myra-ocr.git" class="github-button" target="_blank" title="View on GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <div class="header">
            <h1>Text Scanner</h1>
            <p>Upload an image to extract text</p>
        </div>        <div class="main-content" id="mainContent">
            <aside class="side-menu" id="sideMenu">
                <div class="menu-section">
                    <h3>Actions</h3>
                    <div class="button-group">
                        <button class="btn btn-primary" id="processButton" disabled>
                            <i class="fas fa-magic"></i>
                            <span>Extract Text</span>
                        </button>
                        <button class="btn btn-secondary" id="clearButton">
                            <i class="fas fa-redo"></i>
                            <span>Clear</span>
                        </button>
                        <button class="btn btn-secondary" id="summarizeButton" disabled>
                            <i class="fas fa-compress-alt"></i>
                            <span>Summarize</span>
                        </button>
                        <button class="btn btn-secondary" id="translateButton" disabled>
                            <i class="fas fa-language"></i>
                            <span>Translate</span>
                        </button>
                    </div>
                </div>

                <div class="menu-section">
                    <h3>Translation</h3>
                    <select id="languageSelect" class="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>

                <div class="menu-section">
                    <h3>Statistics</h3>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">Characters</span>
                            <span class="stat-value" id="charCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Words</span>
                            <span class="stat-value" id="wordCount">0</span>
                        </div>
                    </div>
                </div>
            </aside>            <div class="content-area" id="contentArea">
                <div class="upload-section">
                    <div class="drop-zone" id="dropZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drop image here or tap to upload</p>
                        <input type="file" id="fileInput" accept="image/*" capture="environment" hidden>
                    </div>
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <img id="imagePreview" alt="Preview">
                    </div>                
                </div>            
                <div class="result-section" id="resultContainer">
                    <div class="result-header">
                        <h3><i class="fas fa-file-alt"></i>Extracted Text</h3>
                        <div class="actions">
                            <button class="copy-button" id="copyButton" title="Copy to clipboard">
                                <i class="far fa-copy"></i>
                                Copy
                            </button>
                        </div>
                    </div>
                    <pre class="result-text" id="resultText" placeholder="Extracted text will appear here..."></pre>
                </div>
            </div>        </div>    <div class="loading" id="loading">
            <div class="scanner-loader">
                <div class="paper"></div>
                <div class="scanner-bar"></div>
                <div class="processing-text">Processing...</div>
            </div>
        </div>
    </div>    <script src="/static/js/ocr.js"></script>
    <script src="/static/js/neural-background.js"></script>
    <script src="/static/js/mobile-fixes.js"></script>
</body>

</html>
